<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padhhigh</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="">
        <div class="select">
            <div class="list">
               
                <img class="pic" src="1.png">
            </div>

            <div class="option">
                <header >
                    <img src="logo.png">
                </header>
                <p class="heading">INTURN MYSTERY</p>
                <p class="price">Rs.9,999</p>

               <div class="required">
                <form>
                    <p class="field">Enter Name</p>
                    <input type="text">
                    <p class="field">Enter Phone number</p>
                    <input type="number">
                </form>

                
            </div>
           
            </div>

        </div>
    </div>
      <center>
        <div class="high">
        <div class="coupon">
            
            <img src="https://img.icons8.com/fluent/48/000000/gift--v1.png" >
            <input placeholder="Have a High code?">
            <div class="buy">
            <button class="pay">Proceed to pay</button>
        </div>
        </div>
    </div>
</center>
    </main>
</body>
</html>
